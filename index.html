<html><head><base href="https://qrexxed.me" /><title>qrexxed</title><style>
  :root {
    --matrix-green: #00ff41;
    --terminal-bg: rgba(0, 0, 0, 0.9);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;

  body {
    background-color: black;

  .matrix-rain {
    position: fixed;
    top: 0;
    left: 0;

    z-index: 0;

  .terminal-window {

  .cursor {

    pointer-events: none;
    z-index: 9999;
    transition: all 0.1s ease;

  .link {

    text-decoration: none;
    position: relative;
  }
  
  .link:hover {
    text-shadow: 0 0 10px var(--matrix-green);

    position: fixed;

    60% { color: cyan; }
    80% { color: magenta; }

  @keyframes fadeIn {

  }

  </style></head><body>
  <div class="cursor"></div>
  <canvas class="matrix-rain"></canvas>

      <!-- Bars will be added dynamically -->

  <script>
  const canvas = document.querySelector('.matrix-rain');
  const ctx = canvas.getContext('2d');
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
  const fontSize = 14;
  const columns = canvas.width/fontSize;
  const drops = [];
  
  for(let x = 0; x < columns; x++) {
      drops[x] = 1;
  }
  
  function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ff41';
      ctx.font = fontSize + 'px monospace';
      
      for(let i = 0; i < drops.length; i++) {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i*fontSize, drops[i]*fontSize);
          
          if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
              drops[i] = 0;
          
          drops[i]++;
      }
  }
  
  setInterval(draw, 33);
  
  class MusicPlayer {
      constructor() {
          this.player = document.querySelector('.music-player');
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
          this.analyser = this.audioContext.createAnalyser();
          this.audio = new Audio();
          this.audio.crossOrigin = "anonymous";
          
          this.source = this.audioContext.createMediaElementSource(this.audio);
          this.source.connect(this.analyser);
          this.analyser.connect(this.audioContext.destination);
          
          this.analyser.fftSize = 128;
          this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
          
          this.playlist = document.querySelectorAll('.playlist-item');
          this.playBtn = document.querySelector('.play-btn');
          this.prevBtn = document.querySelector('.prev-btn');
          this.nextBtn = document.querySelector('.next-btn');
          this.visualizer = document.querySelector('.visualizer');
          
          this.currentTrack = 0;
          this.isPlaying = false;
          
          this.setupVisualizer();
          this.setupEventListeners();
          
          // Show player after login sequence
          setTimeout(() => {
              this.player.classList.add('active');
          }, 5000); // Adjust timing as needed
      }
      
      setupVisualizer() {
          // Create visualizer bars
          for (let i = 0; i < 32; i++) {
              const bar = document.createElement('div');
              bar.className = 'visualizer-bar';
              bar.style.height = '2px';
              this.visualizer.appendChild(bar);
          }
      }
      
      setupEventListeners() {
          this.playBtn.addEventListener('click', () => this.togglePlay());
          this.prevBtn.addEventListener('click', () => this.playPrev());
          this.nextBtn.addEventListener('click', () => this.playNext());
          
          this.playlist.forEach((item, index) => {
              item.addEventListener('click', () => {
                  this.currentTrack = index;
                  this.loadAndPlay();
              });
          });
          
          this.audio.addEventListener('ended', () => this.playNext());
      }
      
      togglePlay() {
          if (this.audioContext.state === 'suspended') {
              this.audioContext.resume();
          }
          
          if (!this.isPlaying) {
              this.loadAndPlay();
          } else {
              this.audio.pause();
              this.isPlaying = false;
              this.playBtn.textContent = '▶';
          }
      }
      
      loadAndPlay() {
          const track = this.playlist[this.currentTrack];
          this.audio.src = track.dataset.src;
          
          // Handle the play promise properly
          this.audio.play()
              .then(() => {
                  this.isPlaying = true;
                  this.playBtn.textContent = '⏸';
                  
                  // Update active track
                  this.playlist.forEach(item => item.classList.remove('active'));
                  track.classList.add('active');
              })
              .catch(error => {
                  console.log("Playback failed:", error);
                  this.isPlaying = false;
                  this.playBtn.textContent = '▶';
              });
      }
      
      playNext() {
          this.currentTrack = (this.currentTrack + 1) % this.playlist.length;
          this.loadAndPlay();
      }
      
      playPrev() {
          this.currentTrack = (this.currentTrack - 1 + this.playlist.length) % this.playlist.length;
          this.loadAndPlay();
      }
      
      updateVisualizer() {
          this.analyser.getByteFrequencyData(this.dataArray);
          const bars = this.visualizer.children;
          
          for (let i = 0; i < bars.length; i++) {
              const height = (this.dataArray[i] * 0.3); // Reduce from 0.7 to 0.3
              bars[i].style.height = `${height}px`;
          }
          
          requestAnimationFrame(() => this.updateVisualizer());
      }
  }
  
  // Add a clock update function
  function updateClock() {
      const timeElement = document.getElementById('terminal-time');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
  }
  
  // Update the clock every second
  setInterval(updateClock, 1000);
  updateClock(); // Initial update
  
  // Modify the initialization to remove volume control
  document.addEventListener('DOMContentLoaded', () => {
      const player = new MusicPlayer();  
      player.updateVisualizer();
      
      // Wait for first user interaction before enabling audio
      document.addEventListener('click', () => {
          if (player.audioContext.state === 'suspended') {
              player.audioContext.resume();
          }
      }, { once: true });
  });
  
  // Initialize draggable windows - only for terminal
  document.addEventListener('DOMContentLoaded', () => {
      initDraggable(terminal);
  });
  
  async function typeText(text, element, speed = 50) {
      for (let char of text) {
          element.textContent += char;
          await new Promise(resolve => setTimeout(resolve, speed));
      }
      return new Promise(resolve => setTimeout(resolve, 500));
  }
  
  async function deleteText(element, speed = 30) {
      while (element.textContent.length > 0) {
          element.textContent = element.textContent.slice(0, -1);
          await new Promise(resolve => setTimeout(resolve, speed));
      }
      return new Promise(resolve => setTimeout(resolve, 200));
  }
  
  async function startIntroSequence() {
      const introDiv = document.getElementById('intro-sequence');
      const mainContent = document.getElementById('main-content');
      const postIntro = document.getElementById('post-intro');
      
      await typeText('Welcome to the Matrix, user...', introDiv);
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      introDiv.innerHTML += '<br>Name? <input type="text" class="name-input" id="name-input">';
      const nameInput = document.getElementById('name-input');
      nameInput.focus();
      
      nameInput.addEventListener('keypress', async (e) => {
          if (e.key === 'Enter') {
              const name = nameInput.value.trim();
              introDiv.innerHTML = '';
              
              // Show login status
              const loginStatus = document.querySelector('.login-status');
              const loginText = document.getElementById('login-text');
              const secretKey = document.getElementById('secret-key');
              
              setTimeout(async () => {
                  loginStatus.classList.add('active');
                  
                  if (name === '') {
                      // Type and then delete "You have learnt self-privacy..."
                      await typeText('You have learnt self-privacy...', introDiv);
                      await new Promise(resolve => setTimeout(resolve, 1000));
                      await deleteText(introDiv);
                      
                      // Show anonymous login status
                      await typeText('Logged in as anonymous', loginText, 30);
                      await typeText('\nSecret key: none', secretKey, 30);
                  } else {
                      await typeText(`Welcome, ${name}`, introDiv);
                      
                      // Generate random 16-digit key
                      const randomKey = Array.from({length: 16}, () => 
                          Math.floor(Math.random() * 16).toString(16)).join('').toUpperCase();
                      
                      // Show user login status
                      await typeText(`Logged in as ${name}`, loginText, 30);
                      await typeText(`\nSecret key: ${randomKey}`, secretKey, 30);
                  }
  
                  // Add fade out after 2 seconds
                  setTimeout(() => {
                      loginStatus.classList.add('fade-out');
                      setTimeout(() => {
                          loginStatus.remove();
                      }, 800); // Match transition duration
                  }, 2000);
  
              }, 500);
              
              await new Promise(resolve => setTimeout(resolve, 1000));
              
              // Continue with the rest of the sequence...
              await typeText('Accessing mainframe...', postIntro, 20);
              await new Promise(resolve => setTimeout(resolve, 800));
              await deleteText(postIntro);
              await typeText('Connection established to: qrexxed.me', postIntro, 20);
              await new Promise(resolve => setTimeout(resolve, 800));
              await deleteText(postIntro);
              mainContent.style.display = 'block';
  
              // Show first-time visit note if needed
              if (!localStorage.getItem('hasVisited')) {
                  // Set the flag for future visits
                  localStorage.setItem('hasVisited', 'true');
  
                  // Add note window animation and content
                  const noteWindow = document.querySelector('.note-window');
                  const noteText = document.getElementById('note-text');
                  const countdown = document.getElementById('countdown');
  
                  // Show note window after a small delay
                  setTimeout(async () => {
                      noteWindow.classList.add('active');
                      
                      // Type the note message
                      await typeText('This is not one of my projects but an endpoint to all of my subdomains containing my projects.', noteText, 30);
                      
                      // Wait a moment before starting countdown
                      await new Promise(resolve => setTimeout(resolve, 1000));
                      
                      // Add countdown message
                      await typeText('Self-destructing in 5..', countdown, 50);
                      
                      // Start countdown
                      let count = 5;
                      const timer = setInterval(() => {
                          count--;
                          countdown.textContent = `Self-destructing in ${count}..`;
                          
                          if (count <= 0) {
                              clearInterval(timer);
                              noteWindow.style.transition = 'all 0.5s ease';
                              noteWindow.style.opacity = '0';
                              noteWindow.style.transform = 'translateY(-100px)';
                              setTimeout(() => {
                                  noteWindow.remove();
                              }, 500);
                          }
                      }, 1000);
                  }, 1000);
              }
          }
      });
  }
  
  startIntroSequence();
  
  const cursor = document.querySelector('.cursor');
  
  document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
  });
  
  const typing = document.querySelector('.typing');
  const texts = [
      'Searching for truth...',
      'Reality is not what it seems...',
      'Enter the Matrix...'
  ];
  
  let textIndex = 0;
  let charIndex = 0;
  
  function type() {
      if (charIndex < texts[textIndex].length) {
          typing.textContent += texts[textIndex].charAt(charIndex);
          charIndex++;
          setTimeout(type, 100);
      } else {
          setTimeout(erase, 2000);
      }
  }
  
  function erase() {
      if (charIndex > 0) {
          typing.textContent = texts[textIndex].substring(0, charIndex-1);
          charIndex--;
          setTimeout(erase, 50);
      } else {
          textIndex = (textIndex + 1) % texts.length;
          setTimeout(type, 500);
      }
  }
  
  setTimeout(type, 1000);
  
  const terminal = document.querySelector('.terminal-window');
  let isDragging = false;
  let currentX;
  let currentY;
  let initialX;
  let initialY;
  let xOffset = 0;
  let yOffset = 0;
  
  terminal.addEventListener('mousedown', dragStart);
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', dragEnd);
  
  function dragStart(e) {
      const style = window.getComputedStyle(terminal);
      const matrix = new WebKitCSSMatrix(style.transform);
      
      xOffset = matrix.m41;
      yOffset = matrix.m42;
      
      initialX = e.clientX - xOffset;
      initialY = e.clientY - yOffset;
  
      if (e.target === terminal || e.target.parentNode === terminal) {
          isDragging = true;
          cursor.classList.add('dragging'); // Add dragging class
      }
  }
  
  function drag(e) {
      if (isDragging) {
          e.preventDefault();
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;
  
          xOffset = currentX;
          yOffset = currentY;
  
          setTranslate(currentX, currentY, terminal);
      }
  }
  
  function setTranslate(xPos, yPos, el) {
      el.style.transform = `translate(${xPos}px, ${yPos}px)`;
  }
  
  function dragEnd(e) {
      initialX = currentX;
      initialY = currentY;
      isDragging = false;
      cursor.classList.remove('dragging'); // Remove dragging class
  }
  
  const musicPlayer = document.querySelector('.music-player');
  let musicPlayerDragging = false;
  let mpCurrentX;
  let mpCurrentY;
  let mpInitialX;
  let mpInitialY;
  let mpXOffset = 0;
  let mpYOffset = 0;
  
  function initDraggable(element) {
    const titleBar = element.querySelector('.player-title-bar, .title-bar');
    
    titleBar.addEventListener('mousedown', (e) => {
      const style = window.getComputedStyle(element);
      const matrix = new WebKitCSSMatrix(style.transform);
      
      const xOffset = matrix.m41;
      const yOffset = matrix.m42;
      
      const initialX = e.clientX - xOffset;
      const initialY = e.clientY - yOffset;
      
      function dragMove(e) {
        e.preventDefault();
        const currentX = e.clientX - initialX;
        const currentY = e.clientY - initialY;
        
        element.style.transform = `translate(${currentX}px, ${currentY}px)`;
        
        // Update cursor position without transition
        cursor.style.transition = 'none';
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      }
      
      function dragEnd() {
        document.removeEventListener('mousemove', dragMove);
        document.removeEventListener('mouseup', dragEnd);
        cursor.style.transition = 'all 0.1s ease'; // Restore cursor transition
      }
      
      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
    });
  }
  
  // Initialize draggable windows
  document.addEventListener('DOMContentLoaded', () => {
    initDraggable(terminal);
  });
  
  let keys = [];
  const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
  
  document.addEventListener('keydown', (e) => {
      keys.push(e.key);
      keys = keys.slice(-10);
      
      if (JSON.stringify(keys) === JSON.stringify(konamiCode)) {
          document.body.classList.add('konami-active');
          setTimeout(() => {
              document.body.classList.remove('konami-active');
          }, 5000);
      }
  });
  </script>
  </body></html>
